name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Install Node.js for building locally if needed
    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Build the application (optional if your app requires a build step)
    - name: Build Application
      run: |
        npm install
        npm run build

    # Deploy to EC2 via SSH
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Navigate to the app directory or clone if not present
          if [ ! -d "/home/ec2-user/your-repository" ]; then
            git clone https://github.com/your-username/your-repository.git /home/ec2-user/your-repository
          fi
          cd /home/ec2-user/your-repository
          git pull origin main

          # Install dependencies
          npm install

          # Restart the application using PM2
          pm2 stop all || true
          pm2 start server.js --name "express-app"
          pm2 save
