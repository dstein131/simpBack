name: Deploy Node.js Express Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          # Ensure Node.js is installed
          if ! command -v node &> /dev/null; then
            curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi

          # Ensure PM2 is installed
          if ! command -v pm2 &> /dev/null; then
            sudo npm install -g pm2
          fi

          # Create directory and navigate
          sudo mkdir -p /var/www/simpBack
          sudo chown -R $USER:$USER /var/www/simpBack
          cd /var/www/simpBack

          # Stop running processes
          pm2 stop all || echo "No app running"

          # Clean existing files
          rm -rf *

          # Copy files from GitHub Actions workspace
          scp -r $GITHUB_WORKSPACE/server/* .

          # Install dependencies
          npm install

          # Start the application with PM2
          pm2 start server.js --name simpBack --watch
